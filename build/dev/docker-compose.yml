version: "3.8"

services:
  web:
    tty: true
    build:
      context: ../../
      dockerfile: build/dev/Dockerfile
    command: python3 manage.py runserver 0.0.0.0:8000
    container_name: backend
    volumes:
      - "../../app:/app"
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - default
    restart: on-failure

networks:
  default:
    name: dental_network
